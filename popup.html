<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Scratch-and-Win</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div id="app" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <h1 class="text-2xl font-bold text-center mb-4">Daily Scratch Card</h1>
      <div id="scratch-card" class="relative w-full h-64 bg-gray-300 rounded-lg overflow-hidden">
        <canvas id="scratch-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
        <div id="reward" class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-3xl font-bold hidden"></div>
      </div>
      <button id="reset-btn" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Reset Card</button>
    </div>
    <div class="px-8 py-4 bg-gray-50">
      <h2 class="text-xl font-semibold mb-2">Your Stats</h2>
      <p>Streak: <span id="streak">0</span> days</p>
      <p>Total Rewards: <span id="total-rewards">0</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
